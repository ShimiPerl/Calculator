<!DOCTYPE html>

<head>
    <title> Calculator  </title>
    <link rel="stylesheet" href="calculator.css"> 
    <script src="calculator.js"></script> 
</head>

<body>
    <div class="center">
        <div>   <button class="number-1" onclick = "number('1')">    1    </button>    </div>

        <div>    <button class="number-2" onclick="number('2')">    2    </button>   </div>

        <div>    <button class="number-3" onclick="number('3')">    3    </button>  </div>

        <div>   <button class="number-4" onclick="number('4')">    4    </button>    </div>

        <div>    <button class="number-5" onclick="number('5')">    5    </button>    </div>

        <div>    <button class="number-6" onclick="number('6')">    6    </button>    </div>

        <div>   <button class="number-7" onclick="number('7')">   7    </button>    </div>

        <div>   <button class="number-8" onclick="number('8')">    8    </button>    </div>

        <div>     <button class="number-9" onclick="number('9')">    9    </button>    </div>

        <div>    <button class="number-0" onclick="number('0')">    0    </button>    </div>

        <div>    <button class="plus" onclick="number('+')">    +    </button>    </div>

        <div>    <button class="minus" onclick="number('-')">    -   </button>  </div>

        <div>    <button class="multiplication" onclick="number('*')">    *    </button>    </div>

        <div>    <button class="divide" onclick="number('/')">  /    </button>    </div>

        <div>    <button class="Equal" onclick= "printToBox()">    =    </button>    </div>
    
        <div>    <button class="dot" onclick="number('.')">   .    </button>    </div>

        <div>       <button class="AC" onclick="ac()" >   AC    </button>    </div>
        
        <div class="box">    </div>
    </div>
</body>
